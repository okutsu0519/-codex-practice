<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI勉強会 告知ページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero" aria-label="AI勉強会のメインビジュアル">
        <div class="hero__overlay">
          <p class="hero__badge">社内イベント</p>
          <h1 class="hero__title">初心者のためのAI勉強会</h1>
          <p class="hero__lead">
            「AIはなんとなく使っているけど、どんなことができるのかわからない」「ChatGPTしか使ったことがなく、他のAIにも詳しくなりたい」そんな方のために勉強会を開きます！AIの基礎知識から実際の使い方まで幅広く学びましょう！
          </p>
          <div class="hero__meta">
            <span>初参加歓迎</span>
            <span>Q&amp;Aセッションあり</span>
          </div>
        </div>
      </section>

      <section class="details" aria-label="開催情報">
        <article class="detail-card">
          <p class="detail-card__label">タイトル</p>
          <p class="detail-card__value">初心者のためのAI勉強会</p>
        </article>
        <article class="detail-card">
          <p class="detail-card__label">開催日時</p>
          <p class="detail-card__value">2025年11月1日 10:00〜12:00</p>
        </article>
        <article class="detail-card">
          <p class="detail-card__label">場所</p>
          <p class="detail-card__value">会議室A</p>
        </article>
      </section>
    </main>
  </body>
</html>
